<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
    <h1>Restaurante</h1>
</header>
    <main id="login-page">        

        <section class="login-form">
            <h1>Bem-vindo ao Restaurante</h1>
            <h2>Login</h2>
            <div class="login-item-container">
                <legend>Email:</legend>
                <input type="email" id="email" name="email">
            </div>

            <div class="login-item-container">
                <legend for="password">Senha:</legend>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit">Entrar</button>
            <div class="forgotPassword-Cadastro">
                <a href="sobre.html">Esqueceu sua senha?</a>
                <a href="cadastro.html">Criar Conta</a>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Restaurante - Todos os direitos reservados.</p>
        </footer>
    </main>
</body>

</html>
