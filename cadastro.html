<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Restaurante</h1>
    </header>
    <main class="form">
        

        <section class="registration-form">
            <h2>Informação do Usuário</h2>
            <form>
                <!-- Informação do Usuário -->
                <fieldset>
                    <legend>Informação do Usuário</legend>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento">
                    </div>
                    <div class="form-group">
                        <label for="senha">Digite a senha:</label>
                        <input type="password" id="senha" name="senha">
                    </div>
                    <div class="form-group">
                        <label for="repetir-senha">Repita a senha:</label>
                        <input type="password" id="repetir-senha" name="repetir-senha">
                    </div>
                </fieldset>

                <!-- Endereço -->
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                    <div class="form-group">
                        <label for="rua">Nome da Rua:</label>
                        <input type="text" id="rua" name="rua">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade">
                    </div>
                </fieldset>

                <!-- Pagamento -->
                <fieldset>
                    <legend>Pagamento</legend>
                    <div class="form-group">
                        <label for="cartao">Número do Cartão:</label>
                        <input type="text" id="cartao" name="cartao">
                    </div>
                    <div class="form-group">
                        <label for="validade">Validade:</label>
                        <input type="date" id="validade" name="validade">
                    </div>
                    <div class="form-group">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" name="codigo">
                    </div>
                    <div class="form-group">
                        <label for="titular">Nome do Titular:</label>
                        <input type="text" id="titular" name="titular">
                    </div>
                </fieldset>

                <!-- Botão de Submit -->
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Restaurante - Todos os direitos reservados.</p>
        </footer>
    </main>
</body>

</html>
